<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>언더테일 공식 홈페이지</title>
    <style>
        /* 전체 페이지의 배경 이미지를 설정 */
        body {
            background-image: url('../image/언더태일 배경.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        /* 버튼들을 가로로 배치하기 위한 컨테이너 */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 76px;
        }

        /* 버튼 스타일링 */
        button {
            border: none;
            background-color: transparent;
            padding: 60px 50px;
            cursor: pointer;
        }

        button img {
            width: 200px;
            height: auto;
        }

        img {
            width: 100px;
            height: auto;
        }

        /* 비밀번호 입력 폼 숨기기 */
        .password-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .password-container input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: rgba(0, 0, 0, 0.3); /* 배경과 비슷한 색으로 숨기기 */
            color: transparent; /* 글자를 보이지 않게 설정 */
            text-shadow: 0 0 0 #fff; /* 텍스트를 흰색으로 보이게 설정 */
        }

        .password-container button {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.3);
            color: transparent;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .password-container button:hover {
            background-color: rgba(0, 0, 0, 0.5); /* 약간 더 어두운 색으로 변경 */
        }

        /* 클릭하여 비밀번호 입력창을 보이게 하는 버튼 스타일 */
        .show-password-button {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- 배경 음악 추가 -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="../프론트엔드/audio/34 Memory.flac" type="audio/mpeg">
        브라우저에서 오디오를 지원하지 않습니다.
    </audio>

    <!-- 비밀번호 입력창을 보여주는 버튼 -->
    <button class="show-password-button" onclick="showPasswordInput()">비밀번호 입력</button>

    <!-- 비밀번호 입력 폼 (초기 상태에서는 보이지 않음) -->
    <div class="password-container" id="password-container">
        <input type="password" id="password" placeholder="비밀번호를 입력하세요">
        <button onclick="checkPassword()">확인</button>
    </div>

    <div class="button-container">
        <button onclick="window.location.href='https://undertale.com/';">
            <img src="../image/ACT.png" alt="ACT">
        </button>
        <button onclick="window.location.href='https://undertale.com/';">
            <img src="../image/ITEM.png" alt="ITEM">
        </button>
        <button onclick="window.location.href='https://www.youtube.com/watch?v=DRIw5N1YQ3k';">
            <img src="../image/MERCY.png" alt="MERCY">
        </button>
    </div>

    <script>
        // 비밀번호 입력창을 보이게 하는 함수
        function showPasswordInput() {
            const passwordContainer = document.getElementById("password-container");
            passwordContainer.style.display = "flex";  // 비밀번호 입력창을 보이게 함
        }

        // 비밀번호 확인 함수
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "Gaster"; // 올바른 비밀번호 입력

            if (password === correctPassword) {
                // 비밀번호가 맞으면 페이지 이동
                window.location.href = "언더테일3 공격.html"; // 이동할 페이지 주소
            } else {
                alert("%##@@!^$^...");
            }
        }
    </script>

</body>

</html>
